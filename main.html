<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="container">
		<div class="input" id="screen"></div>
		<div class="numpad">
			<div class="operation">
				<button>+</button>
				<button>-</button>
				<button>*</button>
				<button>/</button>
			</div>
			<div class="numbers">
				<div class="number">
					<div class="firstcolumn">
						<button>7</button>
						<button>4</button>
						<button>1</button>
						<button>0</button>
					</div>
					<div class="secondcolumn">
						<button>8</button>
						<button>5</button>
						<button>2</button>
						<button>.</button>
					</div>
					<div class="thirdcolumn">
						<button>9</button>
						<button>6</button>
						<button>3</button>
						<button>C</button>
					</div>
				</div>
				<div class="equal">
					<button>=</button>
				</div>
			</div>
		</div>
	</div>
	

	<script src="script.js"></script>
</body>
</html>
